<!DOCTYPE html>
<html>
	<!-- 这是一个注释，快捷键为ctrl+shift+/ -->
	<!-- 
		head标签中：放入页面的配置信息
	 -->
	<head>
		<!-- 页面标题 -->
		<title>百度一下，你就知道</title>
		<meta charset="utf-8" />
		<!-- 繁写形式 -->
		<!-- <meta http-equiv="content-type" content="text/html;charset=utf-8"/> -->
		<!-- 页面刷新效果 -->
		<!-- <meta http-equiv="refresh" content="3;https://baidu.com"/> -->
		<!-- 页面作者 -->
		<meta name="author" content="zhangsan;123456@126.com"/>
		<!-- 设置页面搜索的关键字 -->
		<meta name="keywords" content="智慧生活"/>
		<!-- 页面描述 -->
		<meta name="description" content="智慧生活详情页"/>
		<!-- link标签中引用外部资源 -->
		<link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon" />
	</head>
	<!--
		body标签中放入页面的展示内容
	 -->
	<body>		
		<!-- h1到h6逐渐变小，每一个标题占一行，自动换行 -->
		<h1>this is my first html!</h1>
		<h2>this is my first html!</h2>	
		<!-- 横线效果 300px为固定的宽度，30%随着页面宽度变化而变化-->
		<!-- <hr width="300px" align="center"/> -->
		<hr width="30%" align="center"/>
		<!-- 段落标签 段落中文字自动换行，段落与短路有空行-->	
		<p>&nbsp;&nbsp;&nbsp;&nbsp;首行空格</p>
		<b><p>加粗</p></b>
		<i><p>倾斜</p></i>
		<!-- 预编译标签：在页面上显示原样效果 -->
		<pre>1+1=2</pre>
		<!-- <br />换行效果 -->
		<!-- 字体标签 -->
		<font color='#ffcccc' size='7' face='楷体'>你好呀，html!</font><br />
		<!-- 图片 src:引用图片的位置 title鼠标悬停在图片上的提示语，默认情况（没有设置alt属性）下如果图片加载失败也是title的提示语-->
		<img src="img/picture_2.jpg" alt="图片加载失败" width="300px" title="这是一个壁纸!"/><br />
		<!-- 音频 -->
		<!-- <embed src="" type=""> -->
		<!-- 视频 -->
		<!-- <embed src="" type=""> -->
		<!-- 超链接标签 href不填写在自身打开，_self在自身页面打开，_blank在空白页面打开 -->
		<a href="https://www.baidu.com" target="_self">这是一个超链接标签</a><br />
		<a href="https://www.baidu.com" target="_blank">这是一个超链接标签</a>
		
	</body>
</html>
