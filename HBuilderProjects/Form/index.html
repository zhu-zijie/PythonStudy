<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!-- 定义form表单 采集包含的有效数据，提交到后端，进行交互 -->
		<!-- 
			http://127.0.0.1:8848/Form/aaa?username%22%22=zhangsan&pwd=123456
			?之前的是提交的资源的目标地址
			?之后的是提交的具体的数据
			aaa:目标资源 去当前项目下找aaa
			我们写的文本框，密码框必须加入一个name属性
			name属性和具体录入的信息会拼接成一个键值对的形式
			多个键值对之间用&符号进行拼接
			methon属性：默认情况下为method="get"
			get方式：提交数据可见，不安全，提交长度有限制，效率高
			post方式：提交数据不可见，安全，提交长度没有限制，效率低
			
		 -->
		<form action="aaa" method="get">
			用户名：<input type="text" name=username"" /><br />
			密&emsp;码：<input type="password" name="pwd" /><br />
			
			<!-- email:h5的类型可以增加校验 -->
			<input type="email" name="email" placeholder="请输入你的邮箱:"/>
			
			<!-- url -->
			<input type="url" name="url" placeholder="请输入你的url:"/>
			
			<!-- color -->
			<input type="color" value="#ffcccc" />
			
			<!-- number min：最小值 max：最大值 step：步长 value：默认值 一定在步长范围内，否则不能提交 -->
			<input type="number" min="1" max="10" step="3" value="4" />
			
			<!-- range -->
			<input type="range" min="1" max="10" name="range" step="3" />
			
			<!-- month -->
			<input type="month" />
			
			<!-- week -->
			<input type="week" />
			
			<!-- 
				HtML5新增属性：
				multiple:多选
				placehoder:默认提示
				autofocus:自动获取焦点
				required:必填项
			-->
			<input type="text" autofocus="autofocus" />
			<input type="text" required="required" />
			
			<!-- 提交按钮 -->
			<input type="submit" />
		</form>

	</body>
</html>
