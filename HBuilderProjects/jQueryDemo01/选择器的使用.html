<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.y {
				border: 1px solid red;
				width: 300px;
				height: 300px;
			}

			.x {
				background-color: aquamarine;
			}
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var d1 = $("#d1");
				d1.addClass("x");
			})
			// 必须会的选择器：id选择器$('#id')，类选择器$('.class')，标签选择器$('标签名')
		</script>
	</head>
	<body>
		<div id="d1" class="y"></div>
	</body>
</html>
