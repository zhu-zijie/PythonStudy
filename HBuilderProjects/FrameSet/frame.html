<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<!-- 框架集合：和body是并列的概念，不要把框架集合放入body中 里面如果只有一个框架用frame标签,如果有多个框架用frameset标签-->
	<frameset rows="20%, *, 30%">
		<frame />
		<frameset cols="30%, 40%, *">
			<frame />
			<frame />
			<frame />
		</frameset>
		<frameset cols="50%, *">
			<frame />
			<frame />
		</frameset>
	</frameset>
	<body>
	</body>
</html>
