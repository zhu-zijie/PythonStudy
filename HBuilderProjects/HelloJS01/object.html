<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 实例化对象
			var obj = new Object();
			// 给对象添加属性
			obj.name = "张三";
			obj.age = 18;
			obj.gender = "男";
			// 给对象添加方法
			obj.eat = function(food) {
				console.log(this.name + "正在吃" + food);
			}

			// 查看对象属性
			console.log(obj.name);
			console.log(obj.age);
			console.log(obj.gender);
			// 调用对象方法
			obj.eat("蛋糕");
		</script>

		<script type="text/javascript">
			// 准备一个构造方法
			function Person(pname, page) {
				this.pname = pname;
				this.page = page;

				this.eat = function(food) {
					console.log(this.page + "岁的" + this.pname + "正在吃" + food);
				}
			}
			var p1 = new Person("李四", 21);
			// 查看对象属性
			console.log(p1.pname);
			console.log(p1.page);
			// 调用对象属性
			p1.eat('油条');
		</script>

		<script type="text/javascript">
			var person = {
				name: "小明",
				gender: "男",
				age: 19,
				eat: function(food) {
					console.log(this.age + "岁的" + this.gender + "孩儿" + this.name + "正在吃" + food);
				}
			}
			person.eat("包子");
		</script>
	</head>
	<body>
	</body>
</html>
