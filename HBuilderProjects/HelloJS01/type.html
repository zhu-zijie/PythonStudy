<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// js式弱类型的脚本语言，所有的变量对象的数据类型的声明统统是var
			// 变量声明时我们没有确定具体的数据类型，在变量赋值时确定变量具体的数据类型
			// js中的变量可以反复的声明，后声明的会覆盖之前声明的同名变量
			// js中的代码可以不以;作为结尾，每一行代码都是一个独立的语句
			// js中不区分""和''，但是不能混用
			// 可以用不同的数据类型给变量赋值，变量会自动改变变量的数据类型
			// 当给一个变量赋值为Null时，变量的数据类型为object
			// 变量值声明不赋值的情况下，数据类型和数据都显示undefined
			// 对象，数组其他类型可以叫做符复合数据类型object
			// js中的标识符命名规则和Java中的保持一致即可
			
			// var i;
			// i = 10;

			// var j = 3.14;

			// var s = "你好";
			// alert(s);
			// alert(typeof s);

			var i = [1, 2, 3];
			alert(i);
			alert(typeof i);
		</script>
	</head>
	<body>
	</body>
</html>
