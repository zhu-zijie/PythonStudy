<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 300px;
				border: 1px solid lightblue;
			}

			.a {
				background-color: aqua;
				color: lawngreen;
				font-size: 40px;
			}
		</style>

		<script type="text/javascript">
			function fun1() {
				var element = document.getElementById("in1");
				// 语法    获取：节点.属性名	修改：节点.属性名=属性值
				// console.log(element.type);
				// console.log(element.value);
				// element.value = "都很好！";

				// 语法		getAttribute setAttribute
				console.log(element.getAttribute("type"));
				console.log(element.getAttribute("value"));
				element.setAttribute("type", "button");
				element.setAttribute("value", "大家好！");
			}

			function fun2() {
				// 节点.style.样式名 = 样式值
				var element = document.getElementById("div1");
				element.style.width = "400px";
				element.style.height = "400px";
				element.style.border = "10px, solid pink";
				// css样式在更多的时候是以class选择器的形式作用在元素上
				// 可以通过修改class属性影响div的样式
				element.setAttribute("class", "a");
			}
		</script>

	</head>
	<body>
		<!-- <input type="text" value="你好呀!" id="in1" />
		<hr />
		<input type="button" value="变" onclick="fun1()" /> -->

		<div id="div1">你好呀！</div>
		<hr />
		<input type="button" value="测试" onclick="fun2()" />
	</body>
</html>
