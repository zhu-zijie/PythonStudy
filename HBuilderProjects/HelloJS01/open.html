<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function openPage() {
				window.open("https://www.baidu.com");
			}

			function closePage() {
				window.close();
			}
		</script>
	</head>
	<body>
		<input type="button" value="打开百度" onclick="openPage()" />
		<input type="button" value="关闭百度" onclick="closePage()" />
	</body>
</html>
