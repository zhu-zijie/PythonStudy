<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [11, 22, 33];
			console.log(arr);
			console.log(arr[0]);
			console.log(arr.length);

			// js中数组是可以通过修改length属性来修改数组长度的
			arr.length = 5;
			console.log(arr);

			// js中的数组可以通过索引改变数组的长度
			arr[9] = 10;
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
