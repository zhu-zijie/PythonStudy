<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 第一种创建一个空数组
			var arr = new Array();
			arr[0] = 1;
			console.log(arr);

			// 第二种创建定长数组new Array(5)
			var arr2 = new Array(5);
			arr2[0] = 1;
			arr2[4] = true;
			console.log(arr2);

			// 第三种创建时直接指定元素值
			var arr3 = new Array("abc", 10, 10.5, true);
			console.log(arr3);
			
			// 第四种
			var arr4 = ["abc", 10, 10.5, true];
			console.log(arr4);
		</script>
	</head>
	<body>
	</body>
</html>
