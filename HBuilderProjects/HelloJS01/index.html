<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 内嵌式引入方式
		1.在head标签中用一对script标签嵌入JS代码
		2.type属性可以省略不写
		-->
		<script type="text/javascript">
			// 定义一个函数（方法）
			function fun1() {
				// 弹窗提示
				alert("你好")
			}
		</script>
		
		<!-- 链接式引入外部js文件 -->
		<!-- 提高代码复用度
		降低了代码的维护难度
		一个页面可以引用多个不同的JS文件
		script标签用于引用外部js文件，就不能在中间定义内嵌式代码
		一个页面上可以有多个script标签，位置也不是非得放在head标签中不可 -->
		<script type="text/javascript" src="js/myjs.js"></script>
		
		<!-- src的路径可以填写网址 -->
	</head>
	<body>
		<input type="button" value="点一下" onclick="fun1()" />
		<input type="button" value="点两下" onclick="fun2()" />
		

	</body>
</html>
