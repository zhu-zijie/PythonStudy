<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- 
			书写方式：内部样式
			head标签中加入一个style标签
		 -->
		<style type="text/css">
			h2 {
				color: bisque;
				font-family: "楷体";
			}
		</style>
		
		<!-- 引入外部CSS资源：link -->
		<link rel="stylesheet" type="text/css" href="css/mystyle.css" />
	</head>
	<body>
		<!-- 
			书写方式：内联样式（行内样式）
			在标签中加入一个style属性，CSS的样式作为属性值
			多个属性值之间用;进行拼接
		 -->
		<!-- <h1 style="color: aquamarine; font-family: '宋体';">这是一个h1标题</h1> -->

		<h2>这是一个h2标题</h2>
		
		<!-- 
			书写方式：外部样式
			内联样式优先，内部样式和外部样式就近原则
		 -->
		<h3>这是一个h3标题</h3>

	</body>
</html>
